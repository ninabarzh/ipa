{{ define "main" }}
<section class="row td-search-result">
  <div class="col-12 col-md-8 offset-md-2">
    <h2 class="ms-4">{{ .Title }}</h2>

    <!-- Add the search input and results here -->
    <form action="{{ .RelPermalink }}" class="my-4">
      <input id="search-input" name="q" class="form-control" type="search" placeholder="{{ i18n "search_placeholder" | default "Search..." }}" />
    </form>

    <ul id="search-results" class="list-unstyled"></ul>
  </div>
</section>
{{ end }}
